<!-- Edit Patient Modal -->
<div class="modal fade" id="editModal{{ patient.pid }}" tabindex="-1" aria-labelledby="editModalLabel{{ patient.pid }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel{{ patient.pid }}">Edit Patient</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('edit_patient', pid=patient.pid) }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ patient.name }}">
                    </div>
                    <!-- Add more fields as necessary -->

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
